<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | CODSOFT</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="calc-screen">
            <div class="main-screen">
                <div class="top">
                    <div class="top-line"></div>
                    <div class="top-dot"></div>
                </div>

                <div class="top-div"></div>

                <form class="calc-output container">
                    <input type="text" placeholder="0" name="result" class="text-area" />

                    <div class="keyboard-screen container" id="keyBoard">

                        <div class="column1">
                            <div class="keyboard-btn"><button type="button"  value="AC" class="key-working"
                                    onclick="result.value=' '">AC</button></div>
                            <div class="keyboard-btn"><button type="button"  value="7"
                                    onclick="calcNumbers(this.value)">7</button></div>
                            <div class="keyboard-btn"><button type="button"  value="4"
                                    onclick="calcNumbers(this.value)">4</button></div>
                            <div class="keyboard-btn"><button type="button"  value="1"
                                    onclick="calcNumbers(this.value)">1</button></div>
                            <div class="keyboard-btn"><button type="button"  value="0"
                                    onclick="calcNumbers(this.value)">0</button></div>
                        </div>
                        <div class="column2">
                            <div class="keyboard-btn"><button type="button"  value="+/-"
                                    onclick="makeNegative(result.value)" class="key-working">+/-</button></div>
                            <div class="keyboard-btn"><button type="button"  value="8"
                                    onclick="calcNumbers(this.value)">8</button></div>
                            <div class="keyboard-btn"><button type="button"  value="5"
                                    onclick="calcNumbers(this.value)">5</button></div>
                            <div class="keyboard-btn"><button type="button"  value="2"
                                    onclick="calcNumbers(this.value)">2</button></div>
                            <div class="keyboard-btn"><button type="button"  value="."
                                    onclick="calcNumbers(this.value)" class="key-working">.</button></div>
                        </div>
                        <div class="column3">
                            <div class="keyboard-btn"><button type="button"  value="%"
                                    onclick="calcNumbers(this.value)" class="key-working"><i
                                        class="fa fa-percent"></i></button></div>
                            <div class="keyboard-btn"><button type="button"  value="9"
                                    onclick="calcNumbers(this.value)">9</button></div>
                            <div class="keyboard-btn"><button type="button"  value="6"
                                    onclick="calcNumbers(this.value)">6</button></div>
                            <div class="keyboard-btn"><button type="button"  value="3"
                                    onclick="calcNumbers(this.value)">3</button></div>
                            <div class="keyboard-btn"><button type="button"  value="+"
                                    onclick="calcNumbers(this.value)" class="key-working"><i
                                        class="fa fa-plus"></i></button></div>
                        </div>
                        <div class="column4">
                            <div class="keyboard-btn"><button type="button"  value="/"
                                    onclick="calcNumbers(this.value)" class="key-working"><i
                                        class="fa fa-divide"></i></button></div>
                            <div class="keyboard-btn"><button type="button"  value="*"
                                    onclick="calcNumbers(this.value)" class="key-working"><i
                                        class="fa fa-times"></i></button></div>
                            <div class="keyboard-btn"><button type="button"  value="-"
                                    onclick="calcNumbers(this.value)" class="key-working"><i
                                        class="fa fa-minus"></i></button></div>

                            <div class="keyboard-btn"><button type="button"  value="="
                                    onclick="(result.value.includes('%'))?percentage(result.value):result.value=eval(result.value);"
                                    class="key-equal">=</button></div>
                        </div>

                    </div>
                </form>

            </div>
        </div>
    </div>

    <script src="./script.js"></script>

</body>

</html>
